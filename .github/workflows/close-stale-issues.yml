name: Close Stale Issues

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一 00:00 执行
  workflow_dispatch:  # 允许手动触发

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Close stale issues
        uses: actions/stale@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue has been automatically closed because it has been inactive for 30 days.'
          stale-pr-message: 'This PR has been automatically closed because it has been inactive for 30 days.'
          days-before-stale: 30
          days-before-close: 7
